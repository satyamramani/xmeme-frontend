<html>
<head>
<title>Share your Memes</title>
<link rel="stylesheet" href="xmeme.css">

</head>

<body>
<section>
<div class="container">
	<div class="header">
		<h2>Share Meme</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<label for="username">Name</label>
			<input type="text" placeholder="crio" id="name" required/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">url</label>
			<input type="url" placeholder="a@florin-pop.com" id="url" required/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<div class="form-control">
			<label for="username">caption</label>
			<input type="text" placeholder="cool" id="caption" required/>
			<i class="fas fa-check-circle"></i>
			<i class="fas fa-exclamation-circle"></i>
			<small>Error message</small>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>

    <div class="container1">
      <div class="header1">
        <h1 class="logo">MemeGallery</h1>
      </div>
      <div class="gallery">
    </div>
  </section>

<div class="bg">
  <div class="container2">
	<div class="header2">
		<h2>Edit Meme</h2>
	</div>
	<div class="close">+</div>
	<form id="form2" class="form">
		<div class="form-control">
			<label for="username">url</label>
			<input type="url" placeholder="a@florin-pop.com" id="url2" required/>
		</div>
		<div class="form-control">
			<label for="username">caption</label>
			<input type="text" placeholder="cool" id="caption2" required/>

		</div>
		<button type="submit">Submit</button>
	</form>
</div>
</div>

</body>

<script type="module" src="xmemeJS/main.js"></script>
<script type="text/javascript" src="xmemeJS/post.js"></script>

</html>
